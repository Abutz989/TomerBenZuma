<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tomer Zuma</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ensure the canvas fills the screen */
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* Style the overlay for mobile */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      visibility: hidden; /* Hide overlay by default */
    }

    #resultImage {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    #playAgain {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #playAgain:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="overlay">
    <img id="resultImage" src="" alt="" />
    <button id="playAgain">Play Again</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
